<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Currículo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Currículo</h1>
        <form id="resumeForm" action="curriculo.php" method="POST">
            <!-- Campos Pessoais -->
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>
            
            <!-- Experiência Profissional -->
            <fieldset>
                <legend>Experiência Profissional</legend>
                <div id="experienciaContainer">
                    <div class="experienciaItem">
                        <label for="cargo1">Cargo:</label>
                        <input type="text" id="cargo1" name="cargo[]">
                        
                        <label for="empresa1">Empresa:</label>
                        <input type="text" id="empresa1" name="empresa[]">
                        
                        <label for="periodo1">Período:</label>
                        <input type="text" id="periodo1" name="periodo[]">
                    </div>  
                </div>
                <button type="button" id="addExperiencia">Adicionar Experiência</button>
            </fieldset>
            <button type="submit">Gerar Currículo</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
